<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style CSS</title>
<style>
body    
        nav{ 
            padding: 20px;    
            border: 3px solid #012345;
            background-color: #a7f5ff;   
            border-radius: 5px;
            margin: 10px; 

            font-family: sans-serif;
            padding: 20px;
            display: flex; 
            flex-direction: column;
            gap: 20px;
        }

        header { 
            background-color: #a7f5ff;
            border: 6px solid #314587;
            border-radius: 5%;
            text-shadow: 3px 2px 1px rgb(90, 126, 160);
            font-size: 25px;
            color: #314587;   
        }

        article {
            background-color: #a7f5ff;
            border: 3px solid #012345;
            padding: 20px;
            display: flex; 
            flex-direction: column;
            gap: 20px;
            margin: 10px;
        }

        .container {
            border: #150145;
            display: flex;
            width: 250px;
        }
        footer { 
            text-align: center;
            border: 5px solid #102b46;
            background-color: #88c6eb;
        }

</style>

</head>

    <header>
        <h1>Header</h1>
    </header>

    <div class="container">
        <nav>
            <h2>Navigation</h2>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </nav>

        <main class="articles">
            <article>
                <h2>Article 1</h2>
                <p>Konten artikel pertama...</p>
            </article>
            <article>
                <h2>Article 2</h2>
                <p>Konten artikel kedua...</p>
            </article>
            <article>
                <h2>Article 3</h2>
                <p>Konten artikel ketiga...</p>
            </article>
        </main>
    </div>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
